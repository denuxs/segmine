<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div
        class="flex flex-col p-6 border-b sm:flex-row flex-0 sm:items-center sm:justify-between sm:py-8 sm:px-10 bg-card dark:bg-transparent"
    >
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2
                    class="text-3xl font-extrabold leading-7 tracking-tight truncate md:text-4xl sm:leading-10"
                >
                    Usuarios
                </h2>
            </div>
        </div>
        <!-- Actions -->
        <div class="flex items-center mt-6 shrink-0 sm:mt-0 sm:ml-4">
            <!-- <button mat-stroked-button>
                <mat-icon
                    class="icon-size-4"
                    [svgIcon]="'heroicons_mini:pencil-square'"
                ></mat-icon>
                <span class="ml-2">Edit</span>
            </button> -->
            <button
                class="ml-3"
                mat-flat-button
                [color]="'primary'"
                routerLink="/admin/users/form"
            >
                <mat-icon
                    class="icon-size-4"
                    [svgIcon]="'heroicons_solid:plus'"
                ></mat-icon>
                <span class="ml-2">Nuevo Usuario</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <app-fuse-table [cols]="columns" [data]="dataSource" (onDeleteRow)="handleDeleteRow($event)"></app-fuse-table>
    </div>
</div>

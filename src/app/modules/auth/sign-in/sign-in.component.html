<div class="p-10 bg-white shadow rounded-2xl">
  <div class="mx-auto w-80">

    <!-- <div class="w-40">
      <img src="assets/logo.jpeg" />
    </div> -->

    <div class="mt-8 text-4xl font-extrabold leading-tight tracking-tight text-slate-700">
      Iniciar sesión
    </div>
    <div class="flex items-baseline mt-0.5 font-medium">
      <div>No tienes una cuenta?</div>
      <a class="ml-1 text-sky-500 hover:underline" routerLink="/auth/register">Registrar
      </a>
    </div>

    <div class="mt-8 text-red-500" *ngIf="error">{{ error }}</div>

    <form [formGroup]="signInForm" (ngSubmit)="signIn()" class="flex flex-col mt-8 space-y-4">

      <div class="flex flex-col">
        <mat-label class="mb-1 font-medium text-slate-500">Usuario</mat-label>
        <mat-form-field subscriptSizing="dynamic">
          <input matInput type="text" id="username" name="username" formControlName="username" />
        </mat-form-field>
        <mat-error *ngFor="let err of errors['username']">
          {{ err }}
        </mat-error>
      </div>

      <div class="flex flex-col">
        <mat-label class="mb-1 font-medium text-slate-500">Contraseña</mat-label>
        <mat-form-field subscriptSizing="dynamic">
          <input matInput type="password" id="password" name="password" formControlName="password" #passwordField />
          <button mat-icon-button type="button" (click)="
                            passwordField.type === 'password'
                                ? (passwordField.type = 'text')
                                : (passwordField.type = 'password')
                        " matSuffix>
            <mat-icon *ngIf="passwordField.type === 'password'" [svgIcon]="'heroicons_solid:eye'"></mat-icon>
            <mat-icon *ngIf="passwordField.type === 'text'" [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
          </button>
        </mat-form-field>
        <mat-error *ngFor="let err of errors['password']">
          {{ err }}
        </mat-error>
      </div>

      <div class="flex">
        <a class="text-sky-500 hover:underline" routerLink="/auth/forgot-password">¿Has
          olvidado tu contraseña?
        </a>
      </div>

      <button mat-flat-button color="primary" [disabled]="!signInForm.valid" type="submit">
        Entrar
      </button>

    </form>
  </div>
</div>

<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container *ngFor="let column of tableCols; let i = index" [matColumnDef]="column.key">
    <th mat-header-cell *matHeaderCellDef>{{ tableCols[i]["display"] }}</th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="!column.isAction; else hasAction">
        {{ element[column.key] }}
      </ng-container>
      <ng-template #hasAction>
        <div class="flex items-center justify-end">
          <a mat-button href="#" [matTooltip]="'Editar'" [routerLink]="column.url + element.id">
            <mat-icon [svgIcon]="'heroicons_solid:pencil-square'"></mat-icon>
          </a>

          <button mat-button color="warn" [matTooltip]="'Borrar'" (click)="deleteRow(element.id)">
            <mat-icon [svgIcon]="'heroicons_outline:trash'"></mat-icon>
          </button>
        </div>
      </ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="keys"></tr>
  <tr mat-row *matRowDef="let row; columns: keys"></tr>
</table>
